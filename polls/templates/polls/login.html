{% load staticfiles %}

<!DOCTYPE html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link rel="stylesheet" href="{% static 'css/login_verde.css' %}">
    </head>
    <body>


      <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        
        <div id="logo">
            <p>
              <center>
                  <img src= "{% static 'images/est.png' %}" alt= "dancing dog" height="200" width="200">
              </center>
                    
            </p>
        </div>
        <div class="content">      
            
          <!--FORMULÁRIO DE LOGIN-->
          <div id="login">

              <form method="post" action="{% url 'login' %}"> 
                  {% csrf_token %}
                  <p> 
                          <label for="username">Seu e-mail</label>
                          <input id="username" name="username" required="required" type="text" placeholder="usuario"/> 
                  </p>
                  <p> 
                          <label for="password">Sua senha</label>
                          <input id="password" name="password" required="required" type="password" placeholder="ex. 1234"/>
                  </p>
                 
              <!--  <p> 
                  <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                  <label for="manterlogado">Manter-me logado</label>
                </p>
              -->
                <p> 
                  <input type="submit" value="Sign in" /> 
                </p>
                 
                <p class="link">
                  Ainda não tem conta?
                  <a href="#paracadastro">Cadastre-se</a>
                </p>
              </form>
            </div>
       
            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro"> 
  
              {% if error_message %}
                  <p><strong>{{ error_message }}</strong></p>
              {% endif %}
  
                      <form method="post" action=""> 
                              <h1>Junte-se ao time!</h1> 
                               
                              {% csrf_token %}
                              <p> 
                                  <label for="username">Seu e-mail</label>
                                  <input id="username" name="username" required="required" type="text" placeholder="usuario"/> 
                              </p>
                               
                              <p> 
                                <label for="email_cad">Seu e-mail</label>
                                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
                              </p>
                               
                             
                              <p> 
                                  <label for="password">Sua senha</label>
                                  <input id="password" name="password" required="required" type="password" placeholder="ex. 1234"/>
                              </p>
                               
                              <p> 
                                <input type="submit" value="Cadastrar"/> 
                              </p>
                               
                              <p class="link">  
                                    Já tem conta?
                                    <a href="#paralogin"> Ir para Login </a>
                                </p>
                            </form>
                
            </div>
        </div>
      </div>  
    </body>
    </html>
